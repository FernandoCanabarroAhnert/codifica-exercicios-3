<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Exercício 3</title>
</head>
<body>
    <main class="main">
        <form action="" class="form">
            <h2 class="form__title">Formulário de Cadastro</h2>
            <div class="form__row">
                <div class="form__group">
                    <label for="fullName" class="form__label">Nome</label>
                    <input type="text" id="fullName" name="fullName" class="form__input">
                </div>
                <div class="form__group">
                    <label for="email" class="form__label">E-mail</label>
                    <input type="email" id="email" name="email" class="form__input">
                </div>
            </div>
            <div class="form__row">
                <div class="form__group">
                    <label for="city" class="form__label">Cidade</label>
                    <input type="text" id="city" name="city" class="form__input">
                </div>
                <div class="form__group">
                    <label for="state" class="form__label">Estado</label>
                    <input type="text" id="state" name="state" class="form__input">
                </div>
                <div class="form__group">
                    <label for="cep" class="form__label">CEP</label>
                    <input type="text" id="cep" name="cep" class="form__input">
                </div>
            </div>
            <div class="form__row">
                <div class="form__group">
                    <label for="street" class="form__label">Rua</label>
                    <input type="text" id="street" name="street" class="form__input">
                </div>
                <div class="form__group">
                    <label for="neighborhood" class="form__label">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" class="form__input">
                </div>
                <div class="form__group">
                    <label for="number" class="form__label">Número</label>
                    <input type="text" id="number" name="number" class="form__input">
                </div>
            </div>
            <label class="form__label">Tipo de Feedback</label>
            <div class="form__row">
                <div class="form__group--checkbox">
                    <label for="number" class="form__label">Positivo</label>
                    <input type="radio" id="number" name="feedbackType" class="form__input">
                </div>
                <div class="form__group--checkbox">
                    <label for="number" class="form__label">Neutro</label>
                    <input type="radio" id="number" name="feedbackType" class="form__input">
                </div>
                <div class="form__group--checkbox">
                    <label for="number" class="form__label">Negativo</label>
                    <input type="radio" id="number" name="feedbackType" class="form__input">
                </div>
            </div>
            <div class="form__group">
                <label for="feedback" class="form__label">Feedback</label>
                <textarea class="form__input" rows="10" id="feedback" name="feedback"></textarea>
            </div>
            <button class="form__button">Enviar</button>
        </form>
    </main>
</body>
</html>
